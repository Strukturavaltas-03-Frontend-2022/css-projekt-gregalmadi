<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header--dark">
      <h3 class="header__title">Admin Page</h3>
      <div class="header__search">
        <input class="search__input" />
        <button class="search__btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>
    <main>
      <aside class="sidebar">
        <nav class="main__nav">
          <ul class="nav__ul">
            <li>Core</li>
            <li>Dashboard</li>
            <li>Interface</li>
            <li>Layouts</li>
            <li>Pages</li>
            <li>Addons</li>
            <li>Charts</li>
            <li>Tables</li>
          </ul>
        </nav>
      </aside>
      <section class="content">
        <h1>Dashboard</h1>
        <div class="main_breadcrumb">Dashboard</div>
        <div class="main__cards">
          <div class="main__card main__card--blue">
            <div class="card__top">Primary Card</div>
            <div class="card__bottom">View Details</div>
          </div>
          <div class="main__card main__card--yellow">
            <div class="card__top">Warning Card</div>
            <div class="card__bottom">View Details</div>
          </div>
          <div class="main__card main__card--green">
            <div class="card__top">Success Card</div>
            <div class="card__bottom">View Details</div>
          </div>
          <div class="main__card main__card--red">
            <div class="card__top">Danger Card</div>
            <div class="card__bottom">View Details</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
